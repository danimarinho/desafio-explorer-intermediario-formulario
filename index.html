<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Desafio - Criando Formulários</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="cols-2">
                        <div class="input-wrapper">
                            <label for="info_name">Nome</label>
                            <input type="text" name="name" id="info_name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="info_lastname">Sobrenome</label>
                            <input type="text" name="name" id="info_lastname" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="info_email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="info_email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="info_password">Senha <span>(mínimo de 6 caracteres)</span> </label>
                        <input type="password" name="" id="info_password" minlength="6" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="coach_name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" name="" id="coach_name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponiveis</legend>
                    
                    <div class="input-wrapper-time">
                        <h2>Primeira mentoria</h2>
                        <div class="cols-3">
                            <div class="input-wrapper">
                                <label for="coach_date1">Data <span>(DD/MM/AAAA)</span> </label>
                                <input type="date" name="" id="coach1_date1">
                            </div>

                            <div class="input-wrapper">
                                <label for="coach_initial1">Das</label>
                                <input type="time" name="" id="coach_initial1">
                            </div>

                            <div class="input-wrapper">
                                <label for="coach_end1">Até</label>
                                <input type="time" name="" id="coach_end1">
                            </div>
                        </div>
                       
                        <h2>Segunda mentoria</h2>
                        <div class="cols-3">
                            <div class="input-wrapper">
                                <label for="coach_date1">Data <span>(DD/MM/AAAA)</span> </label>
                                <input type="date" name="" id="coach1_date1">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="coach_initial1">Das</label>
                                <input type="time" name="" id="coach_initial1">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="coach_end1">Até</label>
                                <input type="time" name="" id="coach_end1">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
           <button class="button" form="my-form">Salvar</button>
        </footer>


    </div>
</body>
</html>
